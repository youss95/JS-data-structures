<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Anagram은 두 문자열이 알파벳의 나열 순서를 다르지만 그 구성이 일치하면 두 단어를 아나그램이라고 한다.
      function validAnagran(first, second) {
        if (first.length !== second.length) {
          return false;
        }
        const lookup = {};
        for (let x of first) {
          lookup[x] = (lookup[x] || 0) + 1;
        }
        for (let i = 0; i < second.length; i++) {
          let letter = second[i];
          //두번째에 존재하지 않는다면
          if (!lookup[letter]) {
            return false;
            //존재하면
          } else {
            lookup[letter] -= 1;
          }
        }
        return true;
      }
      console.log(validAnagran("icaei", "ciesi"));
    </script>
  </body>
</html>
