  <body>
    <script>
      function sumzero(input) {
        let lt = 0;
        let rt = input.length - 1;
        while (lt < rt) {
          let sum = input[lt] + input[rt];
          if (sum === 0) {
            return "ok";
          } else if (sum > 0) {
            rt -= 1;
          } else {
            lt += 1;
          }
        }
      }
      function countUniqueValue(input2) {
        if (input2.length === 0) return 0;
        let lt = 0;
        let rt = 0;
        let cnt = 1;
        while (rt <= input2.length - 2) {
          rt++;
          if (input2[lt] !== input2[rt]) {
            cnt++;
            lt = rt;
            console.log(input2[rt]);
            console.log(cnt);
          }
        }
        return cnt;
      }
      function countUniqueValue2(input2) {
        if (input2.length === 0) return 0;
        let lt = 0;
        let rt = 0;
        let i = 0;
        for (let j = 1; j < input2.length; j++) {
          if (input2[i] !== input2[j]) {
            i++;
            input2[i] = input2[j];
          }
        }
        return i + 1;
      }
      let input2 = [1, 2, 3, 4, 5, 5, 5, 6, 7, 7, 8];
      let input = [-4, -3, -2, -1, 0, 1, 2, 5];
      console.log(sumzero(input));
      console.log(countUniqueValue2(input2));
    </script>
