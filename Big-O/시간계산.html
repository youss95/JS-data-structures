<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //빅오 : 입력된 내용이 늘어날 수록 알고리즘 실행 시간이 어떻게 변하는지에 대한 방식
      // n,n^2,1
      //N 증가하면 1:1비율로 시간 증가 O(N)
      //O(N) + O(N) = O(N) 이라고 본다 그래프로 보면 비슷
      function addUpTo(n) {
        let total = 0;
        for (let i = 1; i <= n; i++) {
          total += i;
        }
        return total;
      }
      //n의 크기와 상관없이 3번의 연산이 이루어진다. (* + /) : O(1)
      function addUpTo2(n) {
        return (n * (n + 1)) / 2;
      }
      //O(N^2)
      function addUpTo3(n) {
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            console.log(i, j);
          }
        }
      }
      let t1 = performance.now();
      console.log(addUpTo2(1000000000));
      let t2 = performance.now();
      console.log(`time: ${(t2 - t1) / 1000} s`);
      //시간 측정을 하지 않고 코드를 비교하는 특정한 값: 빅오
      //정확한 연산을 계산하는 것이 아닌 전체적 추세를 보는것
      //n이 커질수록 연산도 비례적으로 늘어난다 라는 것이 중요

      /*RULE
        1. 상수는 중요 x O(2n) -> O(n), O(5n+10) -> O(n)
        2. 연산자는 n과 상관이 없다
        3. 배열에서 첫번째를 찾던 100번째를 찾던 똑같다
        4. 루프있으면 그 루프 길이를 곱한다.

      */
      //n이 커지면 연산이 늘어난다. o(n)
      function least(n) {
        for (let i = 0; i <= Math.max(5, n); i++) {}
      }
      //n이 커져도 상관이 없다. o(1)
      function most(n) {
        for (let i = 0; i <= Math.min(5, n); i++) {}
      }
    </script>
  </body>
</html>
