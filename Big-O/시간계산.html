<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function addUpTo(n) {
        let total = 0;
        for (let i = 1; i <= n; i++) {
          total += i;
        }
        return total;
      }
      function addUpTo2(n) {
        return (n * (n + 1)) / 2;
      }
      let t1 = performance.now();
      console.log(addUpTo2(1000000000));
      let t2 = performance.now();
      console.log(`time: ${(t2 - t1) / 1000} s`);
      //시간 측정을 하지 않고 코드를 비교하는 특정한 값: 빅오
    </script>
  </body>
</html>
