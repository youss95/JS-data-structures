<html lang="en">

  <body>
    <script>
      function solution1(coins, amount) {
        let n = coins.length;
        let answer = Number.MAX_SAFE_INTEGER;
        //L : 선택한 동전 개수
        //DFS(L,sum)
        function DFS(L, sum) {
          if (sum > amount) return; //amount를 넘어가면 무한반복이 된다.
          if (L > answer) return; //궅이 할 필요없다.
          if (sum === amount) {
            //합이 같아질때 체크
            answer = Math.min(answer, L);
          } else {
            //동전 탐색
            for (let i = 0; i < n; i++) {
              DFS(L + 1, sum + coins[i]);
            }
          }
        }
        DFS(0, 0);
        return answer === Number.MAX_SAFE_INTEGER ? -1 : answer;
      }
      function solution2(coins, amount) {
        let dp = Array.from(
          { length: amount + 1 },
          () => Number.MAX_SAFE_INTEGER
        );
        dp[0] = 0;
        for (let i = 1; i <= amount; i++) {
          for (let coin of coins) {
            if (i - coin >= 0) dp[i] = Math.min(dp[i], dp[i - coin] + 1);
          }
        }
        return dp[amount] === Number.MAX_SAFE_INTEGER ? -1 : dp[amount];
      }
      let coins = [2];
      let amount = 3;
      console.log(solution1(coins, amount));
      console.log(solution2(coins, amount));
    </script>
  </body>
