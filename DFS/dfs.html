    <script>
      //깊이 우선 그래프
      //graph: one way, 시작점을 정해야 한다.
      //가장 짧은 길을 찾는 것이 핵심
      //node -> node : not guranted unique path
      //ex: find closest path,crawling,추천기능,소셜 친구 목록,gps navigation;

      //방문했던 노드를 기억
      //인접점을 찾아 길이 막힐때 까지 따라간다.
      //재귀형
      DFS(vertex):
      if vertex is empty //아무것도 없으면
      return (this is base case) //끝내고 나온다
      add vertext to results list //결과를 돌려줄 배열 만들기
      mark vertet as visited  //방문할 곳을 기억
      for each neighbor in vertext's neighbors:
      if neighbor is visited :
      recursively call DFS on neighbor

      //구현
      depthFirstRecursive(start) {
          const result = [];
          const visited = {};
          const adjacencyList = this.adjacencyList;
          //helper func

          (function dfs(vertex) {
              if(!vertex) return null;
              visited[vertex] = true;
              result.push(vertex);
              this.adjacencyList[vertex].forEach(neighbor => {
                  if(!visited[neighbor]) {
                      return dfs(neighbor) //재귀함수 호출
                  }
              })
          })(start)
      }
    </script>
